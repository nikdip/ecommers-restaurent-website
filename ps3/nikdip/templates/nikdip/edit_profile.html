<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            background: dodgerblue;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0073e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phone" value="{{ user.profile.phone }}">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea name="address">{{ user.profile.address }}</textarea>
        </div>

        <div class="form-group">
            <label>Profile Picture:</label>
            <input type="file" name="image">
        </div>

        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

</body>
</html>
