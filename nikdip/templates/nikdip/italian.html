<div id="italian-cuisine" class="container mt-5" id='italian'>
    <h2 class="text-center mb-4 text-uppercase fw-bold" style="color: #49274A;">Italian Cuisine</h2>
    <div class="row justify-content-center">
        {% for item in italian_menu %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card menu-card">
                <img src="{{ item.menu_image.url }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body text-center" style="background-color: #F8EEE7;">
                    <h5 class="card-title fw-bold" style="color: #49274A;">{{ item.name }}</h5>
                    <p class="card-text" style="color: #94618E;">{{ item.description }}</p>
                    <h5 class="fw-bold" style="color: #49274A;">â‚¹{{ item.original_price }}</h5>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'buy_now' item.id 'italian' %}" class="btn btn-primary">
                            <i class="fa fa-bolt"></i> Buy Now
                        </a>
                        <a href="{% url 'add_to_cart' item.id 'italian' %}" class="btn btn-secondary">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
  
  <style>
    #italian-cuisine .menu-card {
        background: #F8EEE7;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(148, 97, 142, 0.1);
        transition: all 0.3s ease;
        text-align: center;
        border: 1px solid #F4DECB;
    }
  
    #italian-cuisine .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(148, 97, 142, 0.2);
    }
  
    #italian-cuisine .card-img-top {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-bottom: 3px solid #94618E;
    }
  
    #italian-cuisine .card-body {
        padding: 20px;
    }
  
    #italian-cuisine .card-title {
        font-size: 20px;
        font-weight: bold;
    }
  
    #italian-cuisine .card-text {
        font-size: 14px;
        margin-bottom: 10px;
    }
  
    #italian-cuisine .btn {
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 6px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        border: none;
    }
  
    #italian-cuisine .btn-primary {
        background-color: #94618E;
        color: #F8EEE7;
    }
  
    #italian-cuisine .btn-primary:hover {
        background-color: #49274A;
        transform: scale(1.05);
        color: #F4DECB;
    }
  
    #italian-cuisine .btn-secondary {
        background-color: #F4DECB;
        color: #49274A;
    }
  
    #italian-cuisine .btn-secondary:hover {
        background-color: #94618E;
        color: #F8EEE7;
        transform: scale(1.05);
    }
  
    @media (max-width: 768px) {
        #italian-cuisine .menu-card {
            width: 100%;
        }
        
        #italian-cuisine .btn {
            padding: 8px 12px;
            font-size: 13px;
        }
    }
  </style>
