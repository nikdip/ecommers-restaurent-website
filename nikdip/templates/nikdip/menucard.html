<div class="container mt-5">
    <h2 class="text-center mb-4 text-uppercase fw-bold" style="color: #49274A;" id="indian">Indian Cuisine</h2>
    <div class="row justify-content-center">
        {% for item in indian_cuisine %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card menu-card">
                <img src="{{ item.menu_image.url }}" class="card-img-top" alt="Product Image">
                <div class="card-body text-center" style="background-color: #F8EEE7;">
                    <h5 class="card-title fw-bold" style="color: #49274A;">{{ item.name }}</h5>
                    <p class="card-text" style="color: #94618E;">{{ item.description }}</p>
                    <h5 class="fw-bold" style="color: #49274A;">‚Çπ{{ item.original_price }}</h5>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'buy_now' item.id 'indian' %}" class="btn btn-primary">
                            <i class="fa fa-bolt"></i> Buy Now
                        </a>
                        <a href="{% url 'add_to_cart' item.id 'indian' %}" class="btn btn-secondary">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
